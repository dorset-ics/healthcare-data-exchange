# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: dotnet-tool-restore
        name: dotnet-tool-restore
        entry: dotnet tool restore
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - commit
          - push
          - post-merge
        description: Install the .NET tools listed at .config/dotnet-tools.json.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        exclude: ^data/.*
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
        exclude: ^data/.* | ^templates/.*
      - id: detect-private-key
        exclude: |
          (?x)^(
              data/.*|
              .*TokenFactoryTests.cs
          )$

  - repo: https://github.com/dotnet/format
    rev: v8.0.453106
    hooks:
      - id: dotnet-format
        name: dotnet-format
        language: system
        entry: dotnet format --verbosity diagnostic --include
        exclude: ^data/.*
        types_or: ["c#"]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.11.0
    hooks:
    - id: markdownlint
      files: \.(md|mdown|markdown)$
      exclude: docs/pull_request_template.md

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.6.0
    hooks:
      - id: cspell
        files: \.(md|mdown|markdown)$
